<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect fill="#0F172A" width="180" height="180" rx="32" />
  <g fill="none" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- Hexagon outline with alternating colors -->
    <!-- Left vertical (green) -->
    <path stroke="#4ADE80" d="M 55 50 L 55 130 L 90 155" />
    <!-- Top left diagonal (white) -->
    <path stroke="white" d="M 55 50 L 90 25" />
    <!-- Top right diagonal (green) -->
    <path stroke="#4ADE80" d="M 90 25 L 125 50" />
    <!-- Right vertical top (white) -->
    <path stroke="white" d="M 125 50 L 125 90" />
    <!-- Right vertical bottom + bottom right (green) -->
    <path stroke="#4ADE80" d="M 125 100 L 125 130 L 90 155" />
    <!-- Inner L shape -->
    <path stroke="white" d="M 80 80 L 80 115" />
    <path stroke="#4ADE80" d="M 80 115 L 105 115" />
  </g>
</svg>
